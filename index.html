<!DOCTYPE html>
<html lang="en-GB">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!-- Start Container -->
  <div class="container">
    <!-- Start Row -->
    <div class="row">
      <!-- Start Column -->
      <div class="col s12">
        <!-- Start Card -->
        <div id="main" class="card">
          <!-- Start Card Content -->
          <div class="card-content">
            <span class="card-title">Task List</span>
            <!-- Start Embedded Row 1 -->
            <div class="row">
              <!-- Start Form -->
              <form id="task-form">
                <div class="input-field col s12">
                  <input type="text" name="task" id="task" value="Walk the dog">
                  <label for="task">New Task</label>
                </div>
              <!-- End Form -->
              </form>
            <!-- End Embedded Row 1 -->
            </div>
          <!-- End Card Content -->
          </div>
          <!-- Start Card Action -->
          <div class="card-action">
            <h5 id="task-title">Tasks</h5>
            <!-- Start Collection -->
            <ul class="collection">
              <!-- Start Collection Item 1 -->
              <li class="collection-item">
                List Item
                <a href="#" class="delete-item secondary-content">
                  <i class="fa fa-remove"></i>
                </a>
              <!-- End Collection Item 1 -->
              </li>
              <!-- Start Collection Item 2 -->
              <li class="collection-item">
                List Item
                <a href="#" class="delete-item secondary-content">
                  <i class="fa fa-remove"></i>
                </a>
              <!-- End Collection Item 2 -->
              </li>
              <!-- Start Collection Item 3 -->
              <li class="collection-item">
                List Item
                <a href="#" class="delete-item secondary-content">
                  <i class="fa fa-remove"></i>
                </a>
              <!-- End Collection Item 3 -->
              </li>
              <!-- Start Collection Item 4 -->
              <li class="collection-item">
                List Item
                <a href="#" class="delete-item secondary-content">
                  <i class="fa fa-remove"></i>
                </a>
              <!-- End Collection Item 4 -->
              </li>
              <!-- Start Collection Item 5 -->
              <li class="collection-item">
                List Item
                <a href="#" class="delete-item secondary-content">
                  <i class="fa fa-remove"></i>
                </a>
              <!-- End Collection Item 5 -->
              </li>
            <!-- End Collection -->
            </ul>
            <!-- Clear Button -->
            <a href="" class="clear-tasks btn black">Clear Tasks</a>
          <!-- End Card Action -->
          </div>
        <!-- End Card -->
        </div>
      <!-- End Column -->
      </div>
    <!-- End Row -->
    </div>
  <!-- End Container -->
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
